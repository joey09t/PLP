<h1><font style="text-align: center">Update Customer Information</font></h1>
<table class="table table-striped table table-hover">
    <tr>
        <td>User Id</td>
        <td><input type="text" name="id" id="id" [(ngModel)]="model.userId"/> </td>
      </tr>
      <tr>
          <td>Email Id</td>
          <td><input type="text" name="emailid" id="emailid" [(ngModel)]="model.emailid"/> </td>
        </tr>
    <tr>
    <td>First Name</td>
    <td><input type="text" name="FNAME" id="FNAME" [(ngModel)]="model.firstName"/> </td>
  </tr>
  <tr>
      <td>Last Name</td>
      <td><input type="text" name="LNAME" id="LNAME" [(ngModel)]="model.lastName"/> </td>
  </tr>
  <tr>
      <td>Password</td>
      <td><input type="password" name="password" id="password" [(ngModel)]="model.password"/> </td>
    </tr>
  <tr>
    <td>Mobile Number</td>
    <td><input type="text" name="MOBNO" id="MOBNO" [(ngModel)]="model.mobileNo"/> </td>
  </tr>
  <tr>
      <td>Address</td>
      <td><input type="text" name="ADDRESS" id="ADDRESS" [(ngModel)]="model.address"/> </td>
  </tr>
  <tr>
    <td>Photo</td>
  </tr> 
  <tr>
    <td colspan="2">
      <img src="customer.photo"/>
    </td>
  </tr>
  <tr>
      <button type="submit" class="btn btn-success" value="Update" (click)="update()">Update</button>
  </tr>
  </table>
